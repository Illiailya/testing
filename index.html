<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSTrainind</title>
	<link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<div class="wrapper">
		<header class="header"></header>
		<div class="main">
			<div class="main__hero hero">
				<div class="hero__container main-container">
					<h1 class="hero__title">People entered</h1>
					<h2 id="idcount-el">0</h2>
					<button id="increment-btn" onclick="increment()" onmousedown="mouseDown()" onmouseup="mouseUp()">Increment</button>
					<button id="dicrement-btn" onclick="dicrement()" onmousedown="mouseDownRed()" onmouseup="mouseUpRed()">Dicrement</button>
					<!-- надо добавить функция на удержание кнопки через mousedown and mouseup  -->
				</div>
			</div>
			
		</div>
		<footer class="footer"></footer>
	</div>

	<script src="js/main.min.js"></script>
</body>

</html>
